<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/clock-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="variables.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock</title>

</head>

<body>

    <div class="container">
        <div class="clock">
            <div class="date">
                <p id="week-day">QUI</p>
                <p id="current-date">15/10/2023</p>
            </div>
            <div class="time">
                <p id="hours">16</p>
                <p id="separator">:</p>
                <p id="minutes">15</p>
                <p id="separator">:</p>
                <p id="seconds">45</p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
